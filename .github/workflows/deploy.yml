
name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # Thay đổi nếu bạn sử dụng branch khác
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'  # Thay đổi phiên bản Python nếu cần

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          python manage.py test

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'  # Chỉ triển khai khi có đẩy lên nhánh main

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH
        run: |
          eval "$(ssh-agent -s)"
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | tr -d '\r' | ssh-add -
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          touch ~/.ssh/known_hosts
          ssh-keyscan -H 157.230.234.139 >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      - name: Deploy to DigitalOcean
        run: |
          ssh -o StrictHostKeyChecking=no root@157.230.234.139 << 'EOF'
            cd /test3/test_deploy_django
            git pull origin main
            source venv/bin/activate
            pip install -r my_tennis_club/requirements.txt
            python manage.py migrate
            sudo systemctl restart gunicorn  # Restart Gunicorn service
            sudo systemctl restart nginx  # Restart Nginx service
          EOF